<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Afina!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #f8ceec, #a1c4fd);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 30px auto;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff69b4;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .message {
            font-size: 2.5em;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 20px;
            font-weight: bold;
        }

        .name {
            font-size: 3em;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 10px;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite;
        }

        .stars {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            animation: starTwinkle 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes starTwinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff1493; }
            50% { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff69b4; }
            100% { text-shadow: 0 0 5px #ff1493; }
        }

        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: bubbleFloat 4s infinite;
        }

        @keyframes bubbleFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="name">Dear Afina ❤️</div>
        <div class="message">SELAMAT HARI KASIH SAYANG BBY!</div>
    </div>

    <script>
        // Membuat bintang-bintang
        for(let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'stars';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 1 + 's';
            document.body.appendChild(star);
        }

        // Membuat gelembung-gelembung
        for(let i = 0; i < 20; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDelay = Math.random() * 4 + 's';
            document.body.appendChild(bubble);
        }
    </script>
</body>
</html>
